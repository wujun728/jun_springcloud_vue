<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改规格类型')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-specstype-edit" th:object="${specsType}">
        <input name="specsTypeId" th:field="*{specsTypeId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">规格类型：</label>
            <div class="col-sm-8">
                <input name="specsType" th:field="*{specsType}" class="form-control" type="text" maxlength="20">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>排序：</label>
            <div class="col-sm-8">
                <input name="zebraOrder" th:field="*{zebraOrder}" class="form-control" type="text" required
                       maxlength="2" isNumber="isNumber">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "bussiness/specstype";
    $("#form-specstype-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-specstype-edit').serialize());
        }
    }
</script>
</body>
</html>
